name: Angular Node.js CI

# When this workflow runs
on:
  push:
    branches: [ "dev", "main" ]  # runs when you push to dev or main
  pull_request:
    branches: [ "dev", "main" ]  # runs when a PR targets dev or main

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # virtual Linux machine

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'   # your Node version

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          cd ToDoApp-frontend
          npm install

      # 4. Run Angular build
      - name: Build Angular application
        run: |
          cd ToDoApp-frontend
          npm run build --if-present

      # 5. Run tests
      - name: Run tests
        working-directory: ToDoApp-frontend
        run: npm test
